name: github_label_notifier
description: >-
  Cloud Function that can serve as a GitHub WebHook which sends notifications
  to developers subscribed to a particular label.
version: 0.0.1
publish_to: none

environment:
  sdk: '>=2.18.0 <4.0.0'

dependencies:
  async: ^2.10.0
  collection: ^1.17.1
  crypto: ^3.0.2
  gcp: ^0.1.0
  googleapis: ^11.2.0
  googleapis_auth: ^1.3.1
  http: ^0.13.5
  sendgrid_mailer: ^0.1.3
  shelf: ^1.4.0
  shelf_router: ^1.1.3
  test: any

dev_dependencies:
  lints: ^2.0.1
